{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Zoe's Cakes</title>
    <link rel="stylesheet" href="/static/lib/css/bootstrap.css">
    <link rel="stylesheet" href="/static/css/reset.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/responsive.css">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Handlee|Pacifico|Rochester" rel="stylesheet">


</head>


<body class="gradient-3">


    <nav id="nav">
        <div id="navbar">

            <div id="nav-header">
                <a id="nav-title" href="/">
                    <img src="/static/img/zoes%20cakes/zoes-png.png">
                </a>
                <img id="menu-toggle" src="/static/img/icons/icons8-restaurant-menu-50.png">
            </div>

            <ul id="nav-list" class="">
                <li><a class="link a-animation" href="/">About</a></li>
                <li><a class="link a-animation" href="/">Cakes</a></li>
                <li><a class="link a-animation" href="/">Shop</a></li>
                <li><a class="link a-animation" href="/">Contact</a></li>
            </ul>
        </div>
    </nav>

    <div class="page page-flex-column">
        <div class="page-content">

            <div id="landing" class="blend page-flex-column">
                <section id="landing-content" class="page-padding page-flex-column">

                    <h1 class="my-page-title">Welcome to Zoe's Cakes</h1>
                    {% for item in landing_text %}

                        {% autoescape off %}
                            <p>{{ item.text }}</p>
                        {% endautoescape %}

                    {% endfor %}
                </section>
            </div>

            {% block content %}
            {% endblock %}
        </div>
    </div>


    <script src="/static/js/jquery.js"></script>
    <script src="/static/bootstrap/js/bootstrap.js"></script>

    <script type="text/javascript">
        $( "#menu-toggle" ).click(function() {
          $( "#nav-list" ).toggle( "fast", function() {
            // Animation complete.
          });
});
    </script>
</body>

</html>
