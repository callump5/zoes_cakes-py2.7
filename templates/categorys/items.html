{% extends 'index.html' %}


{% block content %}

    <section id="category" class="page blend">
        <div>
            {% for item in items %}
                <article class="category-item">
                    <img src="{{ item.image.url  }}">
                    <div class="item-text gradient-4">
                        <a class="link" href="/">{{ item.name }}</a>
                    </div>
                </article>
            {% endfor %}
        </div>
    </section>



{% endblock %}
