{% extends 'index.html' %}


{% block content %}

    <section>

        <h1 class="slug page-title page-padding">{{ slug }}</h1>

        <div class='category-images gray'>

            {% for item in items %}
                <div class="category-item">
                    <img src="{{ item.image.url }}">
                    <a href="category/{{ item.slug }}" class="link">{{ item }}</a>
                </div>
            {% endfor %}

        </div>
    </section>

{% endblock %}
