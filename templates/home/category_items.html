{% extends 'index.html' %}


{% block content %}

    <section class="gray">

        <h1 class="slug page-title page-padding">{{ slug }}</h1>

        {% for item in items %}
            <div class="category-item">
                <img src="{{ item.image.url }}">
                <a href="category/{{ item.slug }}" class="link">{{ item }}</a>
            </div>
        {% endfor %}

    </section>

{% endblock %}
