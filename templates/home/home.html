{% extends 'index.html' %}


{% block content %}

    <div id="home-image">
        <div>
            <div>
                <a id="img-btn" class="link">Interested?</a>
            </div>
        </div>
    </div>

    <section id="bake-slide">
        <h1 class="section-title">Check Out Our Cakes! </h1>
        <div>
            {% for item in category %}
                <div class="bake-slide">
                    <img src="{{ item.image.url  }}">
                    <div>
                        <a href="category/{{ item.slug }}" class="link">{{ item.name }}</a>
                    </div>
                </div>
            {% endfor %}
        </div>
    </section>

    <section id="recent-posts">
        <h1 class="section-title">Recent Blog Posts</h1>
        <div>
            {% for post in posts  %}
                <article class="blog-post">
                    <img class="blog-img" src="{{ post.image.url }}">
                    <div class="blog-text">
                        <h1 class="section-title">{{ post.title }}</h1>
                        <p>{{ post.post }}</p>
                    </div>
                </article>
            {% endfor %}
        </div>
    </section>

{% endblock %}
